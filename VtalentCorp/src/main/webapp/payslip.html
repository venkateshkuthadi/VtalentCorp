<!DOCTYPE html>
<html>
<head>
  <title>Find Employee</title>
  <style>
    body {
      font-family: Arial;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    input[type="number"] {
      padding: 10px;
      width: 80%;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      
      border: none;
      border-radius: 6px;
      background: #3498db;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Search Employee by ID</h2>
    <form action="find" method="get">
      <input type="number" name="eid" placeholder="Enter Employee ID" required>
      <br>
      <button type="submit">Search</button>
    </form>
  </div>
</body>
</html>
